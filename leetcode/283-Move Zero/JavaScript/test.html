<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>test</title>
        <script type="text/javascript">
            /**
             * @param {number[]} nums
             * @return {void} Do not return anything, modify nums in-place instead.
             */
            var moveZeroes = function(nums) {
                debugger;
                let len = nums.length;
                let i = 0;
                let result = [];
                if([...new Set(nums)].length === 1 && [...new Set(nums)][0] === 0) {
                    return nums;
                }
                let flag = 1;
                while(i < len) {
                    if(nums[i] === 0) {
                        nums.splice(i, 1);
                        nums.push(0);
                    }
                    if(flag > 1) {
                        break;
                    }
                    if(nums[i - 1] === 0 && i !== len - 1) {
                        i = i - 1;
                        flag++;
                    } else {
                        i++;
                    }
                }
                return nums;
            };

            let nums = [4,2,4,0,0,3,0,5,1,0];
            let result = moveZeroes(nums);
            console.log(result);
        </script>
