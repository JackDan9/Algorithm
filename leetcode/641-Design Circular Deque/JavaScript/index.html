<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>design circular deque</title>
  <script type="text/javascript">
    /**
* Initialize your data structure here. Set the size of the deque to be k.
* @param {number} k
*/
    var MyCircularDeque = function (k) {
      this.queue = [];
      this.queueLen = k;
    };

    /**
     * Adds an item at the front of Deque. Return true if the operation is successful. 
     * @param {number} value
     * @return {boolean}
     */
    MyCircularDeque.prototype.insertFront = function (value) {
      if (this.queue.length < this.queueLen) {
        this.queue.unshift(value);
        return true;
      }
      return false;
    };

    /**
     * Adds an item at the rear of Deque. Return true if the operation is successful. 
     * @param {number} value
     * @return {boolean}
     */
    MyCircularDeque.prototype.insertLast = function (value) {
      if (this.queue.length < this.queueLen) {
        this.queue.push(value);
        return true;
      }
      return false;
    };

    /**
     * Deletes an item from the front of Deque. Return true if the operation is successful.
     * @return {boolean}
     */
    MyCircularDeque.prototype.deleteFront = function () {
      if (this.queue.length > 0) {
        this.queue.shift()
        return true;
      }
      return false;
    };

    /**
     * Deletes an item from the rear of Deque. Return true if the operation is successful.
     * @return {boolean}
     */
    MyCircularDeque.prototype.deleteLast = function () {
      if (this.queue.length > 0) {
        this.queue.pop();
        return true;
      }
      return false;
    };

    /**
     * Get the front item from the deque.
     * @return {number}
     */
    MyCircularDeque.prototype.getFront = function () {
      if (this.queue.length > 0) {
        return this.queue[0];
      }
      return -1
    };

    /**
     * Get the last item from the deque.
     * @return {number}
     */
    MyCircularDeque.prototype.getRear = function () {
      if (this.queue.length > 0) {
        return this.queue[this.queue.length - 1];
      }
      return -1;
    };

    /**
     * Checks whether the circular deque is empty or not.
     * @return {boolean}
     */
    MyCircularDeque.prototype.isEmpty = function () {
      return this.queue.length === 0
    };

    /**
     * Checks whether the circular deque is full or not.
     * @return {boolean}
     */
    MyCircularDeque.prototype.isFull = function () {
      return this.queue.length === this.queueLen
    };

    /**
     * Your MyCircularDeque object will be instantiated and called as such:
     * var obj = new MyCircularDeque(k)
     * var param_1 = obj.insertFront(value)
     * var param_2 = obj.insertLast(value)
     * var param_3 = obj.deleteFront()
     * var param_4 = obj.deleteLast()
     * var param_5 = obj.getFront()
     * var param_6 = obj.getRear()
     * var param_7 = obj.isEmpty()
     * var param_8 = obj.isFull()
     */

    let circularDeque = new MyCircularDeque(3);
    console.log(circularDeque.insertLast(1));			        // 返回 true
    console.log(circularDeque.insertLast(2));			        // 返回 true
    console.log(circularDeque.insertFront(3));			        // 返回 true
    console.log(circularDeque.insertFront(4));			        // 已经满了，返回 false
    console.log(circularDeque.getRear());  				// 返回 2
    console.log(circularDeque.isFull());				        // 返回 true
    console.log(circularDeque.deleteLast());			        // 返回 true
    console.log(circularDeque.insertFront(4));			        // 返回 true
    console.log(circularDeque.getFront());
//     true
// index.html:121 true
// index.html:122 true
// index.html:123 false
// index.html:124 undefined
// index.html:125 true
// index.html:126 true
// index.html:127 true

  </script>
</head>

</html>
