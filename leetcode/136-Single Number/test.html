<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Test</title>
  <script type="text/javascript">
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var singleNumber = function (nums) {
      debugger;
      nums.sort();
      let len = nums.length;
      let index = 1;
      while (index < len) {
        if (nums[index] !== nums[index - 1]) {
          if (nums[index] === nums[index + 1]) {
            return nums[index - 1];
          }
          return nums[index];
        }
        index = index + 2;
      }
      return nums[len - 1];
    };

    // let a = [2, 2, 1];
    let b = [4,1,2,1,2];
    console.log(singleNumber(b));
  </script>
